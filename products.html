<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .product img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .product h3 {
      display: inline-block;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Welcome to Products Page</h2>
  <div id="userInfo"></div>
  <button id="logoutBtn">Logout</button>
  <hr />
  <div id="adminFormContainer" style="display: none; margin-top: 20px;">
  <h3>Add New Product</h3>
  <form id="adminProductForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br><br>
    <textarea id="productDescription" placeholder="Description" required></textarea><br><br>
    <input type="number" id="productPrice" placeholder="Price" required /><br><br>
    <button type="submit">Add Product</button>
  </form>
</div>
  <h3>Available Products</h3>
<div id="productsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="firebaseConfig.js"></script>
  <script src="auth.js"></script>
 <script src="products.js">

</script>

</body>
</html>
